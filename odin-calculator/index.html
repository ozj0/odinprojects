<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="main">
            <div id="display">Calculate something!</div>
            <div id="buttons">
                <div class="row">
                    <button class="misc" id="clear">a/c</button>
                    <button class="misc" id="negative">+/-</button>
                    <button class="misc" id="percentage">%</button>
                    <button class="operator" id="divide" value="/">/</button>
                </div>
                <div class="row">
                    <button class="num" value="7">7</button>
                    <button class="num" value="8">8</button>
                    <button class="num" value="9">9</button>
                    <button class="operator" id="asterisk" value="*">&times;</button>
                </div>
                <div class="row">
                    <button class="num" value="4">4</button>
                    <button class="num" value="5">5</button>
                    <button class="num" value="6">6</button>
                    <button class="operator id="minus" value="-">-</button>
                </div>
                <div class="row">
                    <button class="num" value="1">1</button>
                    <button class="num" value="2">2</button>
                    <button class="num" value="3">3</button>
                    <button class="operator" id="plus" value="+">+</button>
                </div>
                <div class="row">
                    <button class="num" id="zero" value="0">0</button>
                    <button class="num" value=".">.</button>
                    <button id="equals">=</button>
                </div>
            </div>
        </div>
        <script src="script.js" defer></script>
    </body>
</html>
