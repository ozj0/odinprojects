<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up Form</title>
</head>
<body>
<main>
    <section class="hero">
        <div class="hero-banner">
            <svg class ="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" style="height: 166px; width: 166px;"><circle cx="256" cy="256" r="207" fill="transparent" fill-opacity="1" stroke="transparent" stroke-opacity="1" stroke-width="49"></circle><g class="" transform="translate(0,0)"><path d="M248.37 41.094c-49.643 1.754-98.788 20.64-137.89 56.656L210.53 197.8c31.283-35.635 45.59-88.686 37.84-156.706zm18.126.107c7.646 71.205-7.793 129.56-43.223 169.345L256 243.27 401.52 97.75c-38.35-35.324-86.358-54.18-135.024-56.55zM97.75 110.48c-36.017 39.102-54.902 88.247-56.656 137.89 68.02 7.75 121.07-6.557 156.707-37.84L97.75 110.48zm316.5 0L268.73 256l32.71 32.71c33.815-30.112 81.05-45.78 138.183-45.11 10.088.118 20.49.753 31.176 1.9-2.37-48.665-21.227-96.672-56.55-135.02zM210.545 223.272c-39.785 35.43-98.14 50.87-169.344 43.223 2.37 48.666 21.226 96.675 56.55 135.025L243.27 256l-32.725-32.727zm225.002 38.27c-51.25.042-92.143 14.29-121.348 39.928l100.05 100.05c36.017-39.102 54.902-88.247 56.656-137.89-12.275-1.4-24.074-2.096-35.36-2.087zM256 268.73L110.48 414.25c38.35 35.324 86.358 54.18 135.024 56.55-7.646-71.205 7.793-129.56 43.223-169.345L256 268.73zm45.47 45.47c-31.283 35.635-45.59 88.686-37.84 156.706 49.643-1.754 98.788-20.64 137.89-56.656L301.47 314.2z" fill="#ffffff" fill-opacity="1"></path></g></svg>
            <h1 class="hero-text">hoop</h1>
        </div>
        <div class="hero-footer">
            Photo by <a href="https://unsplash.com/@whodunelson">Nelson Ndongala</a> on <a href="https://unsplash.com/">Unsplash</a>
        </div>
    </section>
    <div class="non-hero">
        <section class="welcome-text">
            <p class="welcome">
                The most coveted and nuanced online basketball course available. Become the
                player you have always wanted to be. Sign up <strong>now</strong>.
            </p>
            <p class="welcome-two">
                You <em>know</em> you want to. 
            </p>
        </section>
        <section class="user-form">
            <form id="sign-up" action="" method="get">
                <legend>Let's do this!</legend>
                <ul>
                    <li>
                        <label for="name">FIRST NAME</label>    
                        <input required minlength="2" maxlength="16" id="name" name="name" type="text">
                        <span></span>
                    </li>
                    <li>
                        <label for="name2">LAST NAME</label>
                        <input required minlength="2" maxlength="16" id="name2" name="name2"  type="text">
                        <span></span>
                    </li>
                    <li>
                        <label for="email">EMAIL</label>
                        <input required id="email" name="email" type="email">
                        <span></span>
                    </li>
                    <li>
                        <label for="phnum">PHONE NUMBER</label>
                        <input required pattern="[\d]{3}[.\s-]?[\d]{3}[.\s-]?[\d]{4}"id="phnum" name="phnum" type="tel">
                        <span></span>
                    </li>
                    <li>
                        <label for="pwd">PASSWORD</label>
                        <input required type="password" name="pwd" id="pwd">
                        <span></span>
                    </li>
                    <li>
                        <label for="pwd2">CONFIRM PASSWORD</label>
                        <input required type="password" name="pwd2" id="pwd2">
                        <span></span>
                    </li>
                </ul>
            </form>
        </section>
        <section class="account-creation">
            <button type="submit" form="sign-up">Create Account</button>
            <p class="acc-already">
                Already have an account? <a href="">Log In</a>
            </p>
        </section>
    </div>
</main>    
</body>
</html>
